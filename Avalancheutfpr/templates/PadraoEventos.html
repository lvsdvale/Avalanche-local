<!DOCTYPE html>
{% extends 'Base.html' %}
{%load static%}
{%load bootstrap4 %}
<html>
<head>
    <meta charset="UTF-8" />
    {%block title%}{{Eventos.name}}{%endblock%}
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,700&display=swap" rel="stylesheet" />
</head>
{%block body%}
<main>
    <section class="default-eventos light-eventos">
        <div class="section-title-eventos">{{Eventos.name}}</div>
        <div class="section-body-eventos">
            <div class="section-evento">
                <div class="section-evento-left">
                    <p>
                    {{Eventos.descricao}}
                    </p>
                </div>
                {%if Eventos.image.url != blank%}
                <div class="section-evento-right" style="max-height:40vh;">
                    <img src="{{Eventos.image.url}}" />
                </div>
                {%endif%}
            </div>
        </div>
    </section>
     <section class="default dark bg-evento" style="min-height:30vh;">
        <div class="section-evento-area">
            <div class="section-title" style="display:none;">Galeria {{Eventos.name}}</div>
            <div class="section-desc"></div>
                    <div class="sliders">
                        <a class="previous"  style="color:#FFFAFA; display:none;" onclick="plusSlides(-1)"><p >&#10094;</p></a>
                        <a class="nextslide" style="color:#FFFAFA; display:none;" onclick="plusSlides(1)"><p>&#10095;</p></a>
                        {% for midia in Midias%}
                        <div class="slide">
                            <div class="slidearea">
                                <img class="section-esporte--avatar" src="{{midia.foto.url}}" />
                            </div>
                        </div>
                        {%endfor%}
                    </div>
        </div>
    </section>
</main>
<script src="{%static 'js/galeria.js'%}"></script>
{%endblock%}
</html>
